<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container" >
            <form action="" method="POST" id="post-form">
                {% csrf_token %}

                <input type="submit" value="Enter Room" >
            </form> 
        </div>
    </body>
</html>
